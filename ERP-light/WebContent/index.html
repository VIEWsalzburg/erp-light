<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Stylesheet -->
	<link href="css/login.css" rel="stylesheet">    
</head>
<body>	
	<!-- Page header -->
	<div class="page-header">	
		<h1 class="text-center"><strong>Willkommen beim ERP-light System der VIEW Salzburg!</strong></h1>
	</div>
	<!-- Login container -->
	<div class="container"> <!-- container-fluid? -->
			<div class="row">
				<div class="col-md-4 col-md-offset-4 well">					
					<h2>Login</h2>						
					<form role="form">
						<div class="form-group">
							<label>Benutzername</label>							
							<div class="input-group">
								<input type="text" class="form-control" id="tbx_username" placeholder="Benutzernamen eingeben...">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							</div>
						</div>
						<div class="form-group">
							<label>Passwort</label>
							<div class="input-group">
								<input type="password" class="form-control" id="tbx_password" placeholder="Passwort eingeben...">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							</div>
						</div>
						<button type="submit" id="btn_submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-log-in"></span> Login</button>
					</form>
				</div>
			</div>
	</div>	
	<a id="linkToHome" href="secure/home.html" style="visibility:hidden; "></a>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/loginController.js"></script>
</body>
</html>
