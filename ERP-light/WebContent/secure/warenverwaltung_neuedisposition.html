<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warenverwaltung</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- Stylesheet -->
	<link href="../css/warenverwaltung.css" rel="stylesheet">
	<link href="../css/globalStyles.css" rel="stylesheet">
	<link rel='shortcut icon' type='image/x-icon' href='../images/favicon.ico' >
</head>
<body>
	<header id="pageheader">
	</header>
	
	<div class="container">
		<div class="row" id="top">
			<div class="col-md-12">
				
			</div>		  
		</div>
	
		<div class="row" id="header">
			<div class="col-md-12">			
				<h2>Warenverwaltung</h2>
				
				<!-- Tabs -->
				<ul class="nav nav-tabs">
					<li role="presentation"><a href="warenverwaltung_wareneingang.html">Wareneingang</a></li>
					<li role="presentation" id="outgoingdelivery"><a href="warenverwaltung_warenausgang.html">Warenausgang</a></li>
					<li role="presentation"><a href="warenverwaltung_lieferlisten.html">Lieferlisten</a></li>
					<li role="presentation" class="hidden"><a href="warenverwaltung_neuerwareneingang.html">Neuer Wareneingang</a></li>
					<li role="presentation" class="active" id="newoutgoingdelivery"><a href="javascript:;" id="newoutgoingdeliverylink"><span id="tabtext">Bearbeite Wareneingang</span><button onclick="location.href='warenverwaltung_warenausgang.html'" class='close closeTab' id='btn_close' type='button' style="margin-left: 5px;">×</button></a></li>
					<li role="presentation" class="hidden"><a href="warenverwaltung_neuelieferliste.html">Neue Lieferliste</a></li>
				</ul>
				
				<div class="tab-content">		
					<div class="tab-pane" id="tab1">
					</div>
					
					<div class="tab-pane" id="tab2">
						Content2
					</div>
					<div class="tab-pane" id="tab3">
						Content3
					</div>
					<div class="tab-pane" id="tab4">
						Content4
					</div>
					<div class="tab-pane active" id="tab5">
						
						<div class="row" style="margin-top: 5px;">
							<div class="col-md-12">
									<div class="col-md-5">
										<form class="form-inline">
  										<div class="form-group">
											<label id="label_lieferant">Empfänger</label>
											<span id="tbx_receiver_popover" data-html="true" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="">
												<input type="text" class="form-control" id="tbx_receiver" placeholder="Empfänger" style="width: 317px;" disabled>
												<input type="hidden" id="tbx_orgId">
											</span>
										</div>
										<button type="button" class="btn btn-default" id="btn_addReceiver" data-toggle="modal" data-target="#chooseReceiverModal"><span class="glyphicon glyphicon-search"></span></button>				
										</form>
									
									</div>
									<div class="col-md-2">
										<form class="form-inline">
  										<div class="form-group">
											<label id="label_lieferant">Datum</label>
											<input type="text" class="form-control" id="tbx_date" placeholder="dd.mm.yyyy" style="width: 100px;">
										</div>
										</form>
									</div>
									<div class="col-md-5">
										<form class="form-inline">
  										<div class="form-group">
											<label id="label_lieferant">Bemerkung</label>
											<input type="text" class="form-control" id="tbx_comment" placeholder="Bemerkung" style="width: 360px;">
										</div>
										</form>
									</div>
										
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-5">
								<h3><span class="label label-default">Depot</span></h3>
							</div>
							<div class="col-md-2">
							</div>
							<div class="col-md-5">
								<h3><span class="label label-default">Disposition</span></h3>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-5">
								<!-- Table -->
								<div class="table-responsive newOutgoingDeliveryTable" id="leftDepotTableTable">
									<table class="table table-hover table-striped header-fixed" id="TableHeadLeftDepot">
										<thead class="TableHead">
											<tr>
												<th style="width: 5%">#</th>								
												<th style="width: 40%">Ware</th>
												<th style="width: 15%">Menge</th>
												<th style="width: 15%">VE</th>
												<th style="width: 25%">MHD</th>																	
											</tr>
										</thead>	
										<tbody id="leftDepotTableBody" class="searchable">
											<!-- table rows -->
										</tbody>
									</table>
								</div>
								<!-- Table end -->
							
							</div>
							<div class="col-md-2">
								<label style="margin-top: 40px; margin-left: 2%;">Verpackungseinheiten</label>
								
								<div class="input-group">
									<input type="text" class="form-control" id="tbx_packagingunit" placeholder="Menge" >
									<div class="input-group-addon"><span class="glyphicon glyphicon-transfer"></span></div>
								</div>
								
								<div class="row">
								<button type="button" class="btn btn-primary dispositionButton" id="btn_addtodisposition">
									<span class="glyphicon glyphicon-plus"></span> Hinzuf&uuml;gen
								</button>
								</div>
								
								<div class="row">
								<button type="button" class="btn btn-danger dispositionButton" id="btn_removefromdisposition">
									<span class="glyphicon glyphicon-minus"></span> Entfernen
								</button>
								</div>
								
							</div>
							<div class="col-md-5">
								<!-- Table -->
								<div class="table-responsive newOutgoingDeliveryTable" id="rightDepotTableTable">
									<table class="table table-hover table-striped header-fixed" id="TableHeadRightDepot">
										<thead class="TableHead">
											<tr>
												<th style="width: 5%">#</th>								
												<th style="width: 40%">Ware</th>
												<th style="width: 15%">Menge</th>
												<th style="width: 15%">VE</th>
												<th style="width: 25%">MHD</th>															
											</tr>
										</thead>	
										<tbody id="rightDepotTableBody" class="searchable">
											<!-- table rows -->
										</tbody>
									</table>
								</div>
								<!-- Table end -->
							</div>
						</div>
						
						<!-- Choose receiver Modal -->
						<div class="modal fade" id="chooseReceiverModal" tabindex="-1"
							role="dialog" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
										</button>
										<h4 class="modal-title">Empfängerauswahl</h4>
									</div>
									<div class="modal-body">

										<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<div class="col-sm-12">
															<div class="input-group suchfilter_modal">
																<span
																	class="input-group-addon glyphicon glyphicon-search"></span>
																<input id="filter_modal" type="text"
																	class="form-control" placeholder="Suche...">
															</div>
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<div class="col-sm-12">
															<div class="form-control searchable ModalDivContainer" id="receiverDiv">
																	<!-- deliverer -->
															</div>
														</div>
													</div>
												</div>
											</div>

									</div>
									<div class="modal-footer">
										<div id="newAlertFormReceiver"></div>
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Abbrechen</button>
										<button type="button" id="btn_saveReceiver" class="btn btn-primary">
											<span class="glyphicon glyphicon-floppy-save"></span> Speichern
										</button>

									</div>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->
						
					</div>
					
				</div>
				
			</div>		  
		</div>
		
		<div class="row" id="body">
			<div class="col-md-12">				
				
			</div>
		</div>
		
		<div class="row" id="footer">
			<div class="col-md-7">
			</div>
			<div class="col-md-5">
				<button type="button" id="btn_up" class="btn btn-default pull-left centered" style="margin-right: 5px;">
							<span class="glyphicon glyphicon-arrow-up"></span> Hinauf
				</button>
				<button type="button" id="btn_down" class="btn btn-default pull-left centered">
							<span class="glyphicon glyphicon-arrow-down"></span> Hinab
				</button>
				<button type="button" id="btn_submittodepot" class="btn btn-primary pull-right centered" data-toggle="modal" data-target="#submitModal">
					<span class="glyphicon glyphicon-floppy-save"></span> Disposition speichern
				</button>
			</div>
		</div>
	</div>	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
	<!-- Load javascript File -->
	<script src="../js/header.js" type="text/javascript"></script>
	<script src="../js/warenverwaltung_neuedisposition.js" type="text/javascript"></script>
</body>
</html>
