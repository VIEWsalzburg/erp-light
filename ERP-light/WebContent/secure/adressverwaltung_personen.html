<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Adressverwaltung</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<!-- Stylesheet -->
<link href="../css/adressverwaltung.css" rel="stylesheet">
</head>
<body>
	<header id="pageheader"> </header>

	<div class="container">
		<div class="row" id="top">
			<div class="col-md-12"></div>
		</div>

		<div class="row" id="header">
			<div class="col-md-12">
				<h2>Adressverwaltung</h2>

				<!-- Tabs -->
				<ul class="nav nav-tabs">
					<li role="presentation" class="active"><a
						href="adressverwaltung_personen.html">Personen</a></li>
					<li role="presentation"><a
						href="adressverwaltung_organisationen.html">Organisationen</a></li>
					<li role="presentation"><a
						href="adressverwaltung_kategorienverwaltung.html">Kategorienverwaltung</a></li>
				</ul>

				<div class="tab-content">
					<div class="tab-pane active" id="tab1">

						<form role="form" class="form-inline">
							<div class="form-group">
								<button type="button" id="btn_new"
									class="btn btn-primary" data-toggle="modal"
									data-target="#new">
									<span class="glyphicon glyphicon-plus"></span> Neu anlegen
								</button>

								<div class="input-group suchfilter">
									<span class="input-group-addon"><span
										class="glyphicon glyphicon-search"></span> Filter</span> <input
										id="filter" type="text" class="form-control"
										placeholder="Filterbegriff eingeben...">
								</div>

								<span class="typfilter"><u><strong>Typfilter:</strong></u></span>
								<label> <input id="mitarbeiter_cbx" type="checkbox"
									value=""> Mitarbeiter
								</label> <label> <input id="unterstuetzer_cbx" type="checkbox"
									value=""> Unterst&uuml;tzer
								</label> <label> <input id="mitglieder_cbx" type="checkbox"
									value=""> Mitglieder
								</label> <label> <input id="gaeste_cbx" type="checkbox" value="">
									G&auml;ste
								</label>
							</div>
						</form>
						<!-- Table -->
						<div class="table-responsive">
							<table class="table table-hover table-striped header-fixed"
								id="personen">
								<thead class="personen">
									<tr>
										<th style="width: 3%">#</th>
										<th style="width: 5%">Anrede</th>
										<th style="width: 5%">Titel</th>
										<th style="width: 15%">Vorname</th>
										<th style="width: 15%">Nachname</th>
										<th style="width: 15%">Anschrift</th>
										<th style="width: 15%">E-Mail Adresse</th>
										<th style="width: 12%">Telefonnummer</th>
										<th style="width: 5%">Akt. Datum</th>
										<th style="width: 2%">Rechte</th>
										<th style="width: 3%">Typ</th>
										<th style="width: 5%">Letzter Bearbeiter</th>
									</tr>
								</thead>
								<tbody id="personTableBody" class="searchable">

									<!-- Persons are placed here by Script "fillPersonTable" -->

								</tbody>
							</table>
						</div>
						<!-- Table end -->

						<!-- Neu anlegen und bearbeiten Modal -->
						<div class="modal fade" id="new" tabindex="-1"
							role="dialog" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
										</button>
										<h4 class="modal-title" id="modal_title_text">Bearbeite
											Person</h4>
									</div>

									<div class="modal-body">
										<form class="form-horizontal" role="form">
											<div class="row">
												<div class="col-md-6">
													<input type="hidden" name="tbx_id" id="tbx_id" >
													<div class="form-group">
														<label class="col-sm-4 control-label">Anrede</label>
														<div class="col-sm-8">
															<input name="tbx_salutation" type="text" class="form-control" id="tbx_salutation"
																placeholder="Anrede">
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Titel</label>
														<div class="col-sm-8">
															<input type="text" name="tbx_title" class="form-control" id="tbx_title"
																placeholder="Titel">
														</div>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Vorname</label>
														<div class="col-sm-8">
															<input name="tbx_firstName" type="text" class="form-control" id="tbx_firstName"
																placeholder="Vorname">
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Nachname</label>
														<div class="col-sm-8">
															<input type="text" name="tbx_lastName" class="form-control" id="tbx_lastName"
																placeholder="Nachname">
														</div>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Adresse</label>
														<div class="col-sm-8">
															<input name="tbx_address" type="text" class="form-control" id="tbx_address"
																placeholder="Adresse">
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">PLZ</label>
														<div class="col-sm-8">
															<input name="tbx_zip" type="text" class="form-control" id="tbx_zip"
																placeholder="PLZ">
														</div>
													</div>
												</div>
											</div>

											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Ort</label>
														<div class="col-sm-8">
															<input name="tbx_city" type="text" class="form-control" id="tbx_city"
																placeholder="Ort">
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label class="col-sm-4 control-label">Land</label>
														<div class="col-sm-8">
															<input name="tbx_country" type="text" class="form-control" id="tbx_country"
																placeholder="Land">
														</div>
													</div>
												</div>
											</div>
											
											<div class="row divider-horizontal">
											</div>											

											<div class="row">
												<div class="col-sm-2">
													<label class="control-label">Telefonnr.</label>
												</div>
												<!-- Tel. num container -->
												<div id="phone_container" class="col-sm-10">
												<!--Tel. num element -->													
												<!-- /Tel. num element -->
												</div>
												<!-- /Tel. num container -->
											</div>

											<div class="row">
												<div class="col-sm-10 col-sm-offset-2">
													<div class="form-group">
															<button type="button" id="btn_addphonenumber" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Telefonnr.
																hinzuf&uuml;gen</button>
													</div>
												</div>
											</div>
											
											<div class="row">
												<div class="col-sm-2">
													<label class="control-label">Emailadr.</label>
												</div>
												<!-- Tel. num container -->
												<div id="email_container" class="col-sm-10">
												<!--Tel. num element -->													
												<!-- /Tel. num element -->
												</div>
												<!-- /Tel. num container -->
											</div>

											<div class="row">
												<div class="col-sm-10 col-sm-offset-2">
													<div class="form-group">
															<button type="button" id="btn_addemail" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Email hinzuf&uuml;gen</button>
													</div>
												</div>
											</div>
											
											<div class="row divider-horizontal">
											</div>
											
											<div class="row">
												<div class="form-group">
													<label class="col-sm-5 control-label">Mailadresse f√ºr Login</label>
													<div class="col-sm-5">
														<select name="select_loginEmail" id="select_loginEmail" class="form-control col-sm-6">
														 														  
														</select>
													</div>
												</div>
											</div>
											
											<div class="row">
												<div class="form-group">
													<label class="col-sm-5 control-label">Rechte</label>
													<div class="col-sm-5">
														<select name="select_permission" id="select_permission" class="form-control col-sm-6">
														  <option selected="selected">admin</option>
														  <option>user</option>
														  <option>leseschreib</option>														  
														</select>
													</div>
												</div>
											</div>
											
											
											<div class="row">
												<div class="form-group">
													<label class="col-sm-3 control-label">Typ(en)</label>
													<div class="col-sm-8">
<!-- 														<select name="select_types" id="select_types" class="form-control col-sm-6"> -->
<!-- 														  <option>Mitarbeiter</option> -->
<!-- 														  <option>Mitglied</option> -->
<!-- 														  <option>Gast</option> -->
<!-- 														  <option>Unterst√ºtzer</option>														  		   
<!-- 														</select> -->
															<label class="checkbox-inline">
															  <input type="checkbox" id="cbx_mitarbeiter" value="option1"> Mitarbeiter
															</label>
															<label class="checkbox-inline">
															  <input type="checkbox" id="cbx_mitglied" value="option2"> Mitglied
															</label>
															<label class="checkbox-inline">
															  <input type="checkbox" id="cbx_gast" value="option3"> Gast
															</label>
															<label class="checkbox-inline">
															  <input type="checkbox" id="cbx_unterstuetzer" value="option4"> Unterst√ºtzer
															</label>
													</div>
												</div>
											</div>
											
										</form>
									</div>

									<div class="modal-footer">
										<button type="button" class="btn btn-warning pull-left"
											>Passwort zur&uuml;cksetzen</button>
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Abbrechen</button>
										<button type="button" id="btn_saveperson" class="btn btn-primary">
											<span class="glyphicon glyphicon-floppy-save"></span>
											Speichern
										</button>
									</div>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->

						<!-- Modal Delete -->
						<div class="modal fade" id="deleteModal" tabindex="-1"
							role="dialog" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
										</button>
										<h4 class="modal-title">Wollen Sie den Eintrag wirklich
											l&ouml;schen?</h4>
									</div>
									<div class="modal-body">

										<div class="row modalrow">
											<div class="col-md-6">
												<label id="label_id">Index</label>
												<label id="label_salutation">Anrede</label> 
												<label id="label_title">Titel</label>
												<label id="label_firstName">Vorname</label> 
												<label id="label_lastName">Nachname</label>
											</div>
											<div class="col-md-6"></div>
										</div>

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Abbrechen</button>
										<button type="button" id="btn_deletePerson" class="btn btn-danger">
											<span class="glyphicon glyphicon-trash"></span> Loeschen
										</button>

									</div>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->

					</div>
					<div class="tab-pane" id="tab2">Content2</div>
					<div class="tab-pane" id="tab3">Content3</div>
				</div>

			</div>
		</div>

		<div class="row" id="body">
			<div class="col-md-12"></div>
		</div>

		<div class="row" id="footer">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form role="form" class="form-inline">
					<div class="form-group bottom">
						<button type="button" id="btn_edit" class="btn btn-warning"
							data-toggle="modal" data-target="#new">
							<span class="glyphicon glyphicon-pencil"></span> Bearbeiten
						</button>
						<button type="button" id="btn_deleteModal" class="btn btn-danger"
							data-toggle="modal" data-target="#deleteModal">
							<span class="glyphicon glyphicon-trash"></span> Loeschen
						</button>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<a href="http://localhost:8080/ERP-light/rest/secure/person/getAllPersonsAsCSV">
				<button type="button" id="btn_export" class="btn btn-primary pull-right centered" data-toggle="modal" data-target="#exportModal">
					<span class="glyphicon glyphicon-share"></span> Exportieren
				</button>
				</a>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="../js/jquery-1.11.1.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/bootstrap.min.js"></script>
	<!-- Load javascript File -->
	<script src="../js/header.js" type="text/javascript"></script>

</body>
</html>
