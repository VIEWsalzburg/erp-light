<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reporting</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- Stylesheet -->
	<link href="../css/reporting.css" rel="stylesheet">
	<link href="../css/globalStyles.css" rel="stylesheet">
	<link rel='shortcut icon' type='image/x-icon' href='../images/favicon.ico'>
</head>
<body>
	<header id="pageheader">
	</header>
	
	<div class="container-fluid">
		<div class="row" id="top">
			<div class="col-md-12">
				
			</div>		  
		</div>
	
		<div class="row" id="header">
			<div class="col-md-12">			
				<h2>Reporting</h2>
				
				<!-- Tabs -->
				<ul class="nav nav-tabs">
					<li role="presentation" class="active"><a href="reporting_waren.html">Reporting: Warenverwaltung</a></li>
					<li role="presentation"><a href="reporting_adressen.html">Reporting: Adressverwaltung</a></li>
				</ul>
				
				<div class="tab-content">		
												
				</div>
				
			</div>		  
		</div>
		
		<div class="row" id="body">
			<div class="col-md-12">				
							
						
							<div class="panel-group bottom" id="accordion_reportbyorganisation" role="tablist" aria-multiselectable="true">
								<div class="panel panel-default">
								    <div class="panel-heading" role="tab" id="headingOne">
									      <h4 class="panel-title">
										        <a data-toggle="collapse" data-parent="#accordion_reportbyorganisation" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
										          Gewichte und Preise pro Organisation
										        </a>
									      </h4>
									</div>
									<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
											<div class="panel-body">
											
											<h5>Erstellung eines Reports für die ausgewählte Organisation</h5>
											<div class="row divider-horizontal">
											</div>
												
											<div class="row">
											<div class="col-md-6">
												<form class="form-inline">
		  										<div class="form-group">
													<label id="label_organisation">Organisation</label>
													<span id="tbx_organisation_popover" data-html="true" data-container="body" data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="">
														<input type="text" class="form-control" id="tbx_organisation" placeholder="Organisation" style="width: 400px;" disabled>
														<input type="hidden" id="tbx_orgId">
													</span>
												</div>
												<button type="button" class="btn btn-default" id="btn_addOrganisation" data-toggle="modal" data-target="#chooseOrganisationModal"><span class="glyphicon glyphicon-search"></span></button>				
												</form>
											</div>
											
											<div class="col-md-5">
												<form class="form-inline">
			  										<div class="form-group">
														<label>im Zeitraum vom</label>
														<input type="text" class="form-control" id="tbx_datefrom" placeholder="dd.mm.yyyy" style="width: 100px;">
														<label>bis zum</label>
														<input type="text" class="form-control" id="tbx_dateto" placeholder="dd.mm.yyyy" style="width: 100px;">
													</div>
												</form>
											</div>
											
											<div class="col-md-1">
												<button type="button" class="btn btn-primary pull-right" id="btn_generateReport"><span class="glyphicon glyphicon-file"></span> Report erstellen</button>	
											</div>
											</div>
											
											<div class="row divider-horizontal" style="margin-top: 15px;">
											</div>
											
											<div class="row">
												<div class="col-md-6">
													<form class="form-inline">
				  										
				  										<div class="form-group">
				  											<label style="margin-right: 165px;">Ergebnis des Reports:</label>
				  											
															<label>Gesamtgewicht</label>
															<input type="text" class="form-control" id="tbx_totalweight" placeholder="kg" style="width: 100px;" disabled>
															
														</div>
													</form>
												</div>
												<div class="col-md-5">
													<form class="form-inline">
				  										<div class="form-group">
															<label>Gesamtpreis</label>
															<input type="text" class="form-control" id="tbx_totalprice" placeholder="€" style="width: 100px;" disabled>
														</div>
													</form>
												</div>
												<div class="col-md-1">
													<button type="button" id="btn_export" class="btn btn-default pull-right"><span class="glyphicon glyphicon-share"></span> Exportieren</button>	
												</div>
											</div>
											
											</div>
									</div>
								</div>
							</div>
							
							<div class="panel-group bottom" id="accordion_reportallorganisations" role="tablist" aria-multiselectable="true">
								<div class="panel panel-default">
								    <div class="panel-heading" role="tab" id="headingTwo">
									      <h4 class="panel-title">
										        <a data-toggle="collapse" data-parent="#accordion_reportallorganisations" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
										          Gewichte und Preise aller Organisationen
										        </a>
									      </h4>
									</div>
									<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
											<div class="panel-body">
											
											<h5>Erstellung eines Reports für alle Organisationen</h5>
											<div class="row divider-horizontal">
											</div>
												
											<div class="row">
											
											<div class="col-md-11">
												<form class="form-inline">
			  										<div class="form-group">
														<label>Alle Organisationen im Zeitraum vom</label>
														<input type="text" class="form-control" id="tbx_datefromtotal" placeholder="dd.mm.yyyy" style="width: 100px;">
														<label>bis zum</label>
														<input type="text" class="form-control" id="tbx_datetototal" placeholder="dd.mm.yyyy" style="width: 100px;">
													</div>
												</form>
											</div>
											
											<div class="col-md-1">
												<button type="button" class="btn btn-primary pull-right" id="btn_generateReportTotal"><span class="glyphicon glyphicon-file"></span> Report erstellen</button>	
											</div>
											</div>
											
											<div class="row divider-horizontal" style="margin-top: 15px;">
											</div>
											
											<div class="row">
												<div class="col-md-6">
													<form class="form-inline">
				  										
				  										<div class="form-group">
				  											<label style="margin-right: 165px;">Ergebnis des Reports:</label>
				  											
															<label>Gesamtgewicht</label>
															<input type="text" class="form-control" id="tbx_totalweightall" placeholder="kg" style="width: 100px;" disabled>
															
														</div>
													</form>
												</div>
												<div class="col-md-5">
													<form class="form-inline">
				  										<div class="form-group">
															<label>Gesamtpreis</label>
															<input type="text" class="form-control" id="tbx_totalpriceall" placeholder="€" style="width: 100px;" disabled>
														</div>
													</form>
												</div>
												<div class="col-md-1">
													<button type="button" id="btn_exportTotal" class="btn btn-default pull-right"><span class="glyphicon glyphicon-share"></span> Exportieren</button>	
												</div>
											</div>
											
											
											</div>
									</div>
								</div>
							</div>
							
							
						<!-- Choose deliverer Modal -->
						<div class="modal fade" id="chooseOrganisationModal" tabindex="-1"
							role="dialog" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">
											<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
										</button>
										<h4 class="modal-title">Organisationenauswahl</h4>
									</div>
									<div class="modal-body">

										<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<div class="col-sm-12">
															<div class="input-group suchfilter_modal">
																<span
																	class="input-group-addon glyphicon glyphicon-search"></span>
																<input id="filter_modal" type="text"
																	class="form-control" placeholder="Suche...">
															</div>
														</div>
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<div class="col-sm-12">
															<div class="form-control searchable ModalDivContainer" id="organisationDiv">
																	<!-- deliverer -->
															</div>
														</div>
													</div>
												</div>
											</div>

									</div>
									<div class="modal-footer">
										<div id="newAlertFormOrganisation"></div>
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Abbrechen</button>
										<button type="button" id="btn_saveOrganisation" class="btn btn-primary">
											<span class="glyphicon glyphicon-floppy-save"></span> Speichern
										</button>

									</div>
								</div>
								<!-- /.modal-content -->
							</div>
							<!-- /.modal-dialog -->
						</div>
						<!-- /.modal -->
							
				
			</div>
		</div>
		
		<div class="row" id="footer">
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
			</div>
		</div>
	</div>	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="../js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
	<!-- Load javascript File -->
	<script src="../js/header.js" type="text/javascript"></script>	
	<script src="../js/reporting_waren.js" type="text/javascript"></script>
</body>
</html>
